<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Codepen Clone</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <label><i class="ri-html5-fill"></i>HTML</label>
            <textarea  id="html-code" onkeyup="run()" ></textarea>

            <label><i class="ri-css3-fill"></i>CSS</label>
            <textarea  id="css-code" onkeyup="run()" ></textarea>
            
            <label><i class="ri-reactjs-fill"></i>JAVASCRIPT</label>
            <textarea  id="js-code" onkeyup="run()" ></textarea>
        </div>
        <div class="right">
            <label><i class="ri-play-fill"></i>OUTPUT</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
